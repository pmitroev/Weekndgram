<div class="add-post-page">
  <div class="form">
    <form #form="ngForm" class="add-post-form" (ngSubmit)="addData(form)">
      <input type="text" placeholder="Place" name="place" ngModel/>
      <input type="text" placeholder="Description" name="description" ngModel/>
      <input type="text" placeholder="ImageUrl" name="imageUrl" ngModel/>
      <button>add the post</button>
    </form>
  </div>
</div>
