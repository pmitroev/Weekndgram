<div class="container">
  <div *ngFor="let post of posts" class="card">
    <a routerLink={{postId}}>
      <div class="card__header">
        <img
          src="{{ post.imageUrl }}"
          alt="card__image"
          class="card__image"
          width="600"
        />
      </div>
    </a>
    <div class="card__body">
      <h4>{{ post.place }}</h4>
      <p>
        {{ post.description }}
      </p>
    </div>
    <div class="card__footer">
      <div class="user">
        <div class="user__info"></div>
      </div>
    </div>
  </div>
</div>
